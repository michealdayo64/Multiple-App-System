{% extends 'base.html' %}
{% load static %}
{% block content %}



<div class="wrapper">
    <div class="logo">
        <img src="{% static 'images/accL.png' %}" alt="">
    </div>
    <div class="text-center mt-4 name">
        E-Voting
    </div>
    {% include 'snippet/_messages.html' %}
    <form class="p-3 mt-3" method="post" action="{% url 'account:login' %}">
        {% csrf_token %}
        <div class="form-field d-flex align-items-center">
            <span class="far fa-user"></span>
            <input type="text" name="username" id="usernameField" placeholder="Username" value="{{ fieldValues.username }}">
        </div>
        <div class="form-field d-flex align-items-center">
            <span class="far fa-user"></span>
            <input type="email" name="email" id="emailField" placeholder="Email" value="{{ fieldValues.email }}">
        </div>
        <div class="form-field d-flex align-items-center">
            <span class="fas fa-key"></span>
            <input type="password" name="password" id="passwordField" placeholder="Password">
            <small class="float-right px-3 password-toggle">SHOW</small>
        </div>
       
        <button class="btn mt-3 registerBtn">Login</button>
    </form>
    <div class="text-center fs-6">
        <a href="#">Are you a new member?</a> <a href="{% url 'account:register' %}">Sign Up</a>
    </div>
</div>

<script src="{% static 'js/login.js' %}"></script>

  {% endblock %}
