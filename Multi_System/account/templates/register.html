{% extends 'base.html' %}
{% load static %}
{% block content %}

<br>
<div class="wrapper" style="height: 550px;">
    <div class="logo">
        <img src="{% static 'images/accRd.jpg' %}" alt="">
    </div>
    <div class="text-center mt-4 name">
        E-Voting
    </div>
    {% include 'snippet/_messages.html' %}
    <form class="p-3 mt-3" method="post" action="{% url 'account:register' %}">
        {% csrf_token %}
        <div class="form-field d-flex align-items-center">
            <span class="far fa-user"></span>
            <input type="text" name="username" id="usernameField" placeholder="Username" value="{{ fieldValues.username }}">
        </div>
        <div class="username-errorr" style="display: none;">
            
        </div>
        <p id="username-cheking" style="color: green; display: none;"></p>
        <div class="form-field d-flex align-items-center">
            <span class="far fa-user"></span>
            <input type="email" name="email" id="emailField" placeholder="Email" value="{{ fieldValues.email }}">
        </div>
        <div class="email-errorr" style="display: none;">
            
        </div>
        <div class="form-group">
            <select class="form-control" name="choice">
                      <option value="Select">Register as...</option>
                      <option value="Candidate">Candidate</option>
                      <option value="Voter">Voter</option>
                </select> 
    </div>
        <div class="form-field d-flex align-items-center">
            <span class="fas fa-key"></span>
            <input type="password" name="password" id="passwordField" placeholder="Password">
            <small class="float-right px-3 password-toggle">SHOW</small>
        </div>
        
        <div class="form-field d-flex align-items-center">
            <span class="fas fa-key"></span>
            <input type="password" name="password2" id="passwordField2" placeholder="Re-Password">
            <small class="float-right px-3 password-toggle2">SHOW</small>
        </div>
        <div class="password-val" style="display: none;">
        
        </div>
       
        <button class="btn mt-3 registerBtn">Register</button>
    </form>
    <div class="text-center fs-6">
        <a href="#">Forget password?</a> or <a href="{% url 'account:login' %}">Sign in</a>
    </div>
</div>



<script src="{% static 'js/register.js' %}"></script>

  {% endblock %}
